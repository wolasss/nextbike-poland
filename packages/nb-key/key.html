<template name="nbKey">
	<div class="key">
		<img src="/images/icon_current.png" ironskip>{{_ "key.current"}}
		<img src="/images/icon.png" ironskip>{{_ "key.available_foot"}}
		<img src="/images/icon_red.png" ironskip>{{_ "key.no_foot"}}
		{{> nbLangpicker}}
	</div>
</template>

<template name="nbSettings">
	<div id="settings">
		<button class="settings-button"></button>
	</div>
</template>
