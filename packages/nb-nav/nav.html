<template name="nbNav">
	{{> nbSearchBox}}
	{{> nbMapnav}}
	{{> nbCitypickernav}}
</template>

<template name="nbSearchBox">
	<i class="fa fa-navicon mobileNavToggler"></i>
	<div class="navHeader">
		<input class="search" placeholder="{{_ 'nav.placeholder'}}">
		<button class="button buttonSearch">{{_ "nav.search"}}</button>
		<button class="button buttonClosest">{{_ "nav.closest"}}</button>
	</div>
</template>

<template name="nbMapnav">
	<div class="navMap">
		<a href="#"><img src="/images/plus.jpg" class="zoom-in"></a>
		<a href="#"><img src="/images/minus.jpg" class="zoom-out"></a>
	</div>
</template>
