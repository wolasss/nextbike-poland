<template name="nbNav">
	{{> nbSearchBox}}
	{{> nbMapnav}}
	{{> nbCitypickernav}}
</template>

<template name="nbSearchBox">
	<i class="fa fa-navicon mobileNavToggler"></i>
	<div class="navHeader">
		<input class="search" data-i18n="[placeholder]nav.placeholder;">
		<button class="button buttonSearch" data-i18n="nav.search"></button>
		<button class="button buttonClosest" data-i18n="nav.closest"></button>
		<button class="button usagechange active">
			<div class="{{currentUsage}}"></div>
		</button>
	</div>
</template>

<template name="nbMapnav">
	<div class="navMap">
		<a href="#"><img src="/images/plus.jpg" class="zoom-in"></a>
		<a href="#"><img src="/images/minus.jpg" class="zoom-out"></a>
	</div>
</template>
