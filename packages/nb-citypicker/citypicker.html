<template name="intro">
		<div class="intro">
			<h3 class="title">{{_ "app.name"}}</h3>
			<div class="desc">
				<span>{{_ "app.desc"}}</span>
			</div>
		</div>
</template>

<template name="nbCitypicker">
	{{#unless city}}
		<div id="overlay">
			<div class="citypicker usagepicker">
				{{> intro}}
	
				<h3 class="chooseCity">{{_ "citypicker.chooseCity"}}</h3>
				<div class="citiesContainer">
					{{#each cities}}
						{{> nbCityOption}}
					{{/each}}
					
					<div class="langpickerContainer">
						{{> nbLangpicker}}
					</div>
				</div>

			</div>
		</div>
	{{/unless}}
</template>

<template name="nbCityOption">
	<button class="btn btn-primary brn-lg citySelect">
		{{_ currentCityKey}}
	</button>
</template>

<template name="nbCitypickernav">
	<div class="citypickernav">
		<div class="dropdown">
		  <button class="button dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
		    <span>{{_ currentCityKey}}</span>
		    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
		  	{{#each cities}}
		    	<li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="menuitem">{{_ currentCityKey name}}</a></li>
		  	{{/each}}
		  </ul>
		</div>
	</div>
</template>
