<template name="nbUsagepicker">
	{{#if usage}}
		<div id="overlay">
			<div class="usagepicker">
				<div class="station box" name="foot">
					<div class="image">
						<img src="/images/foot.png">
					</div>
					<div class="desc">
						{{> nbFootUsage}}
					</div>
				</div>
				<div class="bike box" name="bike">
					<div class="image">
						<img src="/images/bike.png">
					</div>
					<div class="desc">
						{{> nbBikeUsage}}
					</div>
				</div>
			</div>
		</div>
	{{/if}}
</template>

<template name="nbBikeUsage">
	<h3>{{_ "usagepicker.onbike"}}</h3>
	<span>{{_ "usagepicker.lookforstands"}}</span><span class="lookfor">{{_ "usagepicker.availablestands"}}</span>
</template>

<template name="nbFootUsage">
	<h3>{{_ "usagepicker.onfoot"}}</h3>
	<span>{{_ "usagepicker.lookforbikes"}}</span><span class="lookfor">{{_ "usagepicker.availablebikes"}}</span>
</template>
