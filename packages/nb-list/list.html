<template name="nbList">
	<div class="list-container">
		{{#if currentCity}}
			<h1>{{_ "list.title"}} - {{currentCity}}</h1>
			
			<ul class="list">
				<li>
					<strong>{{_ "list.station"}}</strong> : <strong>{{_ "list.number"}}</strong> 
				</li>
				{{#each nbStations}}
					<li>
						{{name}} : <span class="list-{{availability}}">{{bikes}}</span>
					</li>
				{{/each}}
			</ul>

			<p>
				{{_ "list.info"}}
			</p>

			<p>
				{{_ "list.mapLink"}} <a href="/">{{_ "list.here"}}</a>
			</p>
		{{else}}
			{{> nbCitypicker}}
		{{/if}}
	</div>
</template>
